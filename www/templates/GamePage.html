<div>
  <div class="name">
    <div>
      <div class="${this.player==='red' ? 'activePlayer' : ''}" id="players">
        ${localStorage.getItem('player-1-name')}
      </div>
      <div id="drag">Drag: ${this.game.currPlayer ? this.game.currPlayer.moves : ''}</div>

    </div>
    <div id="turn">
      <button type="button" class="btn btn-outline-dark">Rematch</button>
    </div>
    <div>
      <div class="${this.player!=='red' ? 'activePlayer' : ''}" id="players2">
        ${localStorage.getItem('player-2-name')}
      </div>
      <div id="drag2">Drag: ${this.game.currPlayer ? this.game.currPlayer.moves : ''}</div>

    </div>


  </div>

  <div id='gamepage'>
    <div class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8 mx-auto">
      <div class="board clearfix">
        ${this.matrix}
      </div>
    </div>

    <div class="modal" id="modalWinner" tabindex="-1" role="dialog">

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Winner winner chicken dinner!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success">High Score</button>
            <button type="button" id="rematch" class="btn btn-outline-dark" data-dismiss="modal">Rematch</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modalDraw" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">It's a draw</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modal-body">
            <p>You're equally bad!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-success">High Score</button>
            <button type="button" id="rematch" class="btn btn-outline-dark" data-dismiss="modal">Rematch</button>
          </div>
        </div>
      </div>
    </div>
  </div>
